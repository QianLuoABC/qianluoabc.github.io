
<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" type="image/png" href="images/樱花.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小镇图鉴 - 忆往昔小镇</title>
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
    <script src="loader.js"></script>
    <style>
        /* 页面动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* 应用动画 */
        body, nav a { opacity: 0; animation: fadeIn 0.6s ease-out forwards; }
        h2.section-title, .town-card { animation: slideUp 0.8s ease-out forwards; opacity: 0; transform: translateY(50px); }

        /* 导航动画延迟 */
        nav a:nth-child(1) { animation-delay: 0.2s; }
        nav a:nth-child(2) { animation-delay: 0.3s; }
        nav a:nth-child(3) { animation-delay: 0.4s; }
        nav a:nth-child(4) { animation-delay: 0.5s; }
        nav a:nth-child(5) { animation-delay: 0.6s; }
        nav a:nth-child(6) { animation-delay: 0.7s; }
        nav a:nth-child(7) { animation-delay: 0.8s; }
        nav a:nth-child(8) { animation-delay: 0.9s; }

        /* 内容动画延迟 */
        h2.section-title { animation-delay: 0.3s; }
        .town-card:nth-child(1) { animation-delay: 0.5s; }
        .town-card:nth-child(2) { animation-delay: 0.7s; }
        .town-card:nth-child(3) { animation-delay: 0.9s; }
        .town-card:nth-child(4) { animation-delay: 1.1s; }
        .town-card:nth-child(5) { animation-delay: 1.3s; }
        .town-card:nth-child(6) { animation-delay: 1.5s; }

        /* 小镇图鉴页面特有样式 */
        .town-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .town-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .town-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .town-card-image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9rem;
        }
        .town-card-content {
            padding: 15px;
        }
        .town-card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        .town-card-description {
            color: #666;
            line-height: 1.6;
        }
    </style>
<body>
    <header>
        <div class="container">
            <h1>忆往昔小镇</h1>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="desktop-nav">
                <a href="index.html">Index</a>
                <a href="home.html">首页</a>
                <a href="town.html">小镇图鉴</a>
                <a href="message.html">留言墙</a>
                <a href="env.html">环境展示</a>
                <a href="gov.html">政务公开</a>
                <a href="government.html">公职人员</a>
                <a href="connect.html">加入我们</a>
            </nav>
        </div>
        <nav class="mobile-nav" id="mobileNav">
            <a href="index.html">Index</a>
            <a href="home.html">首页</a>
            <a href="town.html">小镇图鉴</a>
            <a href="message.html">留言墙</a>
            <a href="env.html">环境展示</a>
            <a href="gov.html">政务公开</a>
            <a href="government.html">公职人员</a>
            <a href="connect.html">加入我们</a>
        </nav>
    </header>
    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
        });
    </script>
    <main>
        <h2 class="section-title">小镇景点图鉴</h2>
        <section class="town-cards">
            <div class="town-card">
                <img src="images/zhen.jpg" alt="小镇全景" style="width: 100%; height: 200px; object-fit: cover;" loading="lazy">
                <div class="town-card-content">
                    <h3 class="town-card-title">小镇全景</h3>
                    <p class="town-card-description">忆往昔小镇全景图，展示了小镇的整体风貌和建筑布局。</p>
                </div>
            </div>
            <div class="town-card">
                <img src="images/station.jpg" alt="忆往昔地铁站" style="width: 100%; height: 200px; object-fit: cover;" loading="lazy">
                <div class="town-card-content">
                    <h3 class="town-card-title">忆往昔地铁站</h3>
                    <p class="town-card-description">小镇的交通枢纽，连接着城市的各个区域，是居民出行的重要站点。</p>
                </div>
            </div>
            <div class="town-card">
                <img src="images/shop.jpg" alt="小镇商店" style="width: 100%; height: 200px; object-fit: cover;" loading="lazy">
                <div class="town-card-content">
                    <h3 class="town-card-title">小镇商店</h3>
                    <p class="town-card-description">提供各种日常用品和特色商品，是居民购物的好去处。</p>
                </div>
            </div>
            <div class="town-card">
                <img src="images/newstation.jpg" alt="新站台(建设中)" style="width: 100%; height: 200px; object-fit: cover;" loading="lazy">
                <div class="town-card-content">
                    <h3 class="town-card-title">赝海站(建设中)</h3>
                    <p class="town-card-description">小镇正在建设中的新站台，未来将进一步提升小镇的交通便利性。</p>
                </div>
            </div>
        </section>
    </main>
    <script src="background-rotator.js"></script>
</body>
</html>
