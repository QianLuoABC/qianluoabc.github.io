
<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="preload" href="style.css" as="style">
    <link rel="icon" type="image/png" href="images/樱花.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境展示 - 忆往昔小镇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>忆往昔小镇 - 环境展示</h1>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="desktop-nav">
                <a href="index.html">首页</a>
                <a href="town.html">小镇图鉴</a>
                <a href="message.html">留言墙</a>
                <a href="env.html">环境展示</a>
                <a href="gov.html">政务公开</a>
                <a href="connect.html">加入我们</a>
            </nav>
        </div>
        <nav class="mobile-nav" id="mobileNav">
            <a href="index.html">首页</a>
            <a href="town.html">小镇图鉴</a>
            <a href="message.html">留言墙</a>
            <a href="env.html">环境展示</a>
            <a href="gov.html">政务公开</a>
            <a href="connect.html">加入我们</a>
        </nav>
    </header>
    <script>
        document.getElementById('hamburger').addEventListener('click', function() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
        });
    </script>
    <main>
        <div style="text-align: center; margin: 1rem 0;">
            <button id="layoutToggle" class="layout-btn">切换布局</button>
        </div>
        <section class="gallery four-columns">
            <img src="images/1.jpg" alt="小镇环境1">
            <img src="images/2.jpg" alt="小镇环境2">
            <img src="images/3.jpg" alt="小镇环境3">
            <img src="images/4.jpg" alt="小镇环境4">
            <img src="images/5.jpg" alt="小镇环境5">
            <img src="images/6.jpg" alt="小镇环境6">
            <img src="images/7.jpg" alt="小镇环境7">
            <img src="images/8.jpg" alt="小镇环境8">
            <img src="images/9.jpg" alt="小镇环境9">
            <img src="images/10.jpg" alt="小镇环境10">
            <img src="images/11.jpg" alt="小镇环境11">
            <img src="images/12.jpg" alt="小镇环境12">
        </section>
    </main>
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
    const layoutToggle = document.getElementById('layoutToggle');
    const gallery = document.querySelector('.gallery');
    let isFourColumns = true;

    layoutToggle.addEventListener('click', () => {
        gallery.classList.toggle('four-columns');
        gallery.classList.toggle('one-column');
        isFourColumns = !isFourColumns;
    });

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".gallery img").forEach(img => {
        img.onclick = () => {
            modal.style.display = "block";
            modalImg.src = img.src;
        };
    });

    closeBtn.onclick = () => modal.style.display = "none";
    modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
</script>
</body>
</html>
